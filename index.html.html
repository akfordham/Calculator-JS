<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculator - JS Operations</title>
  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f2f2f2;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      width: 360px;
      background:#fff;
      border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,0.12);
      padding:16px;
    }
    h1{
      margin:0 0 12px 0;
      font-size:18px;
      color:#222;
    }
    label{
      display:block;
      font-size:13px;
      color:#444;
      margin-top:10px;
      margin-bottom:6px;
    }
    input{
      width:100%;
      box-sizing:border-box;
      padding:12px;
      border:1px solid #ddd;
      border-radius:10px;
      font-size:16px;
      outline:none;
      background:#fafafa;
    }
    .buttons{
      margin-top:12px;
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap:10px;
    }
    button{
      height:50px;
      border-radius:12px;
      border:1px solid #e0e0e0;
      background:#fff;
      font-size:16px;
      font-weight:700;
      cursor:pointer;
    }
    button:active{ transform: scale(0.98); }
    .result{
      margin-top:14px;
      padding:12px;
      border:1px solid #ddd;
      border-radius:10px;
      background:#fafafa;
      font-size:18px;
      text-align:center;
      font-weight:700;
      color:#111;
    }
    .note{
      margin-top:10px;
      font-size:12px;
      color:#666;
      line-height:1.35;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Simple Calculator (JavaScript Operations)</h1>

    <label for="num1">Number 1</label>
    <input id="num1" type="number" step="any" placeholder="Enter first number" />

    <label for="num2">Number 2</label>
    <input id="num2" type="number" step="any" placeholder="Enter second number" />

    <div class="buttons">
      <button onclick="handle('add')">Add (+)</button>
      <button onclick="handle('subtract')">Subtract (−)</button>
      <button onclick="handle('multiply')">Multiply (×)</button>
      <button onclick="handle('divide')">Divide (÷)</button>
    </div>

    <div id="result" class="result">Result: 0</div>

    <div class="note">
      This version uses explicit JavaScript functions: add, subtract, multiply, divide.
      Division by zero shows an error message.
    </div>
  </div>

  <script>
    // 1) Get input values safely
    function getNumbers() {
      const a = Number(document.getElementById("num1").value);
      const b = Number(document.getElementById("num2").value);

      // If either input is blank or not a number
      if (document.getElementById("num1").value === "" || document.getElementById("num2").value === "") {
        return { ok: false, message: "Please enter both numbers." };
      }
      if (Number.isNaN(a) || Number.isNaN(b)) {
        return { ok: false, message: "Invalid number input." };
      }
      return { ok: true, a, b };
    }

    // 2) Required math functions
    function add(a, b) {
      return a + b;
    }
    function subtract(a, b) {
      return a - b;
    }
    function multiply(a, b) {
      return a * b;
    }
    function divide(a, b) {
      if (b === 0) return "Error: Cannot divide by 0";
      return a / b;
    }

    // 3) Button handler
    function handle(action) {
      const data = getNumbers();
      const resultBox = document.getElementById("result");

      if (!data.ok) {
        resultBox.textContent = "Result: " + data.message;
        return;
      }

      const { a, b } = data;
      let output;

      if (action === "add") output = add(a, b);
      else if (action === "subtract") output = subtract(a, b);
      else if (action === "multiply") output = multiply(a, b);
      else if (action === "divide") output = divide(a, b);

      resultBox.textContent = "Result: " + output;
    }
  </script>
</body>
</html>
